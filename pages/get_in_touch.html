        <main>
            <section class="contacto square">
                <h2 class="fontW">Get in touch</h2>
                <form class="form" action="">


                    <label class="fontW label" for="nombre">Nombre</label>
                    <input class="input" type="text" name="nombre" id="nombre" placeholder="Ingresá tu nombre" required>


                    <label class="fontW label" for="apellido">Apellido</label>
                    <input class="input" type="text" name="apellido" id="apellido" placeholder="Ingresá tu apellido"

                    <label class="fontW label" for="correo">Correo electrónico</label>
                    <input class="input" type="email" name="correo" id="correo" placeholder="Ingresá tu email" required>

                    <input class="input" type="text" name="asunto" id="asunto" placeholder="¿En qué te puedo ayudar?"
                        required>


                    <textarea class="input" name="comentario" id="comentario" cols="30" rows="10"
                        placeholder="Cuentame un poco más.."></textarea>
                  
                    <!-- --------------------------- Botón de acción --------------------------- -->
                    <input class="boton" type="submit" value="Enviar">

                </form>
